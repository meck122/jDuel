# Pre-commit hooks for FastAPI + React monorepo
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/(package-lock\.json|yarn\.lock|pnpm-lock\.yaml)$
      - id: end-of-file-fixer
        exclude: ^frontend/(package-lock\.json|yarn\.lock|pnpm-lock\.yaml)$
      - id: check-yaml
        args: ['--unsafe'] # Allow custom YAML tags
      - id: check-json
        exclude: ^frontend/tsconfig\.json$ # TSConfig allows comments
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python: Ruff (linting + formatting)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        files: ^backend/
      # Run the formatter
      - id: ruff-format
        files: ^backend/

  # Python: Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: ^backend/src/
        args: [--ignore-missing-imports, --no-strict-optional]
        additional_dependencies:
          - types-requests

  # Frontend: Prettier (formatting)
  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: bash -c 'cd frontend && npx prettier --write "${@#frontend/}"' --
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|json|md|yaml)$
        types: [file]

  # Frontend: ESLint (linting) and TypeScript checking
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd frontend && files=("${@#frontend/}") && npx eslint --fix "${files[@]}"' --
        language: system
        files: ^frontend/.*\.[jt]sx?$
        types: [file]
      - id: tsc
        name: TypeScript type check
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
